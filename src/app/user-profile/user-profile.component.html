
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{loggedUser.firstname}} {{loggedUser.lastname}} </mat-card-title>
      <mat-card-subtitle>{{loggedUser.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
     
                <input type="text" matInput  placeholder="firstname" formControlName="firstname"  [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                    <div *ngIf="f.firstname.errors.required">firstname is required</div>
                </div>
          
              </mat-form-field>
        <mat-form-field>
     
                <input type="text" matInput  placeholder="username" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
          
              </mat-form-field>


    
    <mat-form-field>
      <input matInput  formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
     
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>



    <div class="form-group">
    
    
            <button  color="primary" type="submit" mat-button class="btn btn-primary"> Update </button>

            <button  color="primary" mat-button type="reset" class="btn btn-primary"> Cancel </button>

        </div>
        </form>
   
    






    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
