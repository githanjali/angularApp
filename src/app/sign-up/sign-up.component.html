




<mat-card class="example-card">
        <mat-card-header>
                <h2>Register</h2>
        </mat-card-header>
        <mat-card-content>
        
    
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
         
                    <input type="text" matInput  placeholder="firstName" formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">firstname is required</div>
                    </div>
              
                  </mat-form-field>

                  <mat-form-field>
         
                        <input type="text" matInput  placeholder="lastName" formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">lastName is required</div>
                        </div>
                  
                      </mat-form-field>
                  
            <mat-form-field>
         
                    <input type="text" matInput  placeholder="username" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
              
                  </mat-form-field>
    
    
        
        <mat-form-field>
          <input matInput  formControlName="password" placeholder="choose your password" [type]="hide ? 'password' : 'text'" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
         
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
    
    
    
        <div class="form-group">
        
        
                <button  color="primary" type="submit" mat-button class="btn btn-primary"> Register </button>
    
                <button  color="primary" mat-button type="reset" class="btn btn-primary"> Cancel </button>
    
            </div>
            </form>
       
        
    
    
    
    
    
    
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
